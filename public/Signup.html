<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | The Next Chapter</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="form-div">
        <div class="form-main-head">
            <div class="form-main-heading">
                Sign up now!
            </div>
            <div class="form-main-subhead">
                Already have an account? <a href="LogIn Page.html">Log in.</a>
            </div>
        </div>
        <div class="form-input-div">
            <form action="/register" method="POST">

                <div class="form">
                    <input type="text" name="Name" id="" required placeholder="Enter your name">
                    <input type="email" name="Email" id="" required placeholder="Enter your Email">
                    <input type="password" name="" id="" required placeholder="Enter your Password">
                </div>
                
                <div class="form-btn">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <div class="TnC">
        <p>By continuing, you agree to our <a href="#TnC">Terms and Conditions</a></p>
    </div>
    
</body>

</html>
