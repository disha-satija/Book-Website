<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Book | Next Chapter Admin</title>
    <link rel="stylesheet" href="admin-styles.css">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Logout button functionality
            const logoutButton = document.querySelector('#logoutButton');
            logoutButton.addEventListener('click', () => {
                // Redirect to the home page
                window.location.href = 'HomePage.html';
            });
        });
    </script>
</head>
<body>
    <header>
        <h1>Next Chapter Admin Dashboard</h1>
        <button id="logoutButton" class="logout-button">Logout</button>
    </header>
    <nav>
        <ul>
            <li><a href="Admin_viewbooks.html">Book List</a></li>
            <li><a href="#">Add Book</a></li>
            <li><a href="Admin_updatebook.html">Update Book</a></li>
            <li><a href="Admin_deletebook.html">Delete Book</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Add New Book</h2>
        <form action="/api/books/" method="POST">
            
            <label for="id">Id:</label>
            <input type="text" id="id" name="id" required>
            
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>

            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <button type="submit">Add Book</button>
        </form>
    </div>
</body>
</html>
